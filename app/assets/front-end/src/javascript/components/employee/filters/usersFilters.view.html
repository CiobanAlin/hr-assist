<md-content
  class="c-filters md-padding"
  ng-show="users.showFilters">



  <md-button
    class="md-warn"
    label="Reset all filters"
    aria-label="Reset all filters"
    ng-click="users.resetFilters()">
    <md-icon class="material-icons">autorenew</md-icon>
    Reset filters
    <md-tooltip md-autohide="true">
      Reset all filters
    </md-tooltip>
  </md-button>


  <md-button
    class="md-primary"
    label="Reset all filters"
    aria-label="Reset all filters"
    ng-click="users.search()">
    <md-icon class="material-icons">search</md-icon>
    Filter users
    <md-tooltip md-autohide="true">
      Reset all filters
    </md-tooltip>
  </md-button>


  <section layout="row" layout-align="left center" class="md-padding">
    <p>Filter by projects:</p>
    <md-chips
      ng-model="users.filters.projects"
      md-autocomplete-snap=""
      md-require-match=true>
      <md-autocomplete
        md-search-text="users.search.projects"
        md-items="item in users.querySearch(users.search.projects, users.resources.projects)"
        md-item-text="item.name"
        placeholder="Project">
        <span md-highlight-text="users.search.projects">
          {{item.name}}
        </span>
      </md-autocomplete>
      <md-chip-template>
        <span>
          <em>({{$chip.name}})</em>
        </span>
      </md-chip-template>
    </md-chips>
  </section>



  <section layout="row" layout-align="left center" class="md-padding">
    <p>Filter by technologies: </p>
    <md-chips
      ng-model="users.filters.technologies"
      md-require-match=true>
      <md-autocomplete
        md-search-text="users.search.technologies"
        md-items="item in users.querySearch(users.search.technologies, users.resources.technologies)"
        md-item-text="item.name"
        placeholder="Technology">
        <span md-highlight-text="users.search.technologies">
          {{item.name}}
        </span>
      </md-autocomplete>
      <md-chip-template>
        <span>
          <em>({{$chip.name}})</em>
        </span>
      </md-chip-template>
    </md-chips>
  </section>
  
  <section layout="row" layout-align="left center" class="md-padding">
    <p>Filter by languages:</p>
    <md-chips
      ng-model="users.filters.languages"
      md-autocomplete-snap=""
      md-require-match=true>
      <md-autocomplete
        md-search-text="users.search.languages"
        md-items="item in users.querySearch(users.search.languages, users.resources.languages)"
        md-item-text="item.long_name"
        placeholder="Languages">
        <span md-highlight-text="users.search.languages">
          {{item.long_name}}
        </span>
      </md-autocomplete>
      <md-chip-template>
        <span>
          <em>({{$chip.long_name}})</em>
        </span>
      </md-chip-template>
    </md-chips>
  </section>

  <!-- FILTER BY START COMPANY DAY-->
  <section layout="row" layout-align="left center" class="md-padding">
    <label>Filter by start company date:</label>
    <md-datepicker ng-model="users.filters.start_date"
      md-placeholder="Start date"
      md-open-on-focus>
    </md-datepicker>
  </section>
  <!-- /FILTER BY START COMPANY DAY-->


  <!-- FILTER BY MONTH -->  
  <section layout="row" layout-align="left center" class="md-padding">
    <label>Filter by birthday:</label>
    <md-input-container md-no-float>
      <md-select
        aria-label="month"
        ng-model="users.selectedMonth"
        placeholder="Pick a Month"
        md-selected-text="users.selectedMonthDate(users.selectedMonth)">
        <md-optgroup label="Months">
          <md-option
            value="{{month}}"
            ng-repeat="month in users.monthsList">
            {{month}}
          </md-option>
        </md-optgroup>
      </md-select>
    </md-input-container>
  </section>
  <!-- FILTER BY MONTH -->


  <!-- FILTER BY UNIVERSITY YEAR -->
  <section layout="row" layout-align="left center" class="md-padding">
    <label>Filter by year of university: </label>
    <input type="number" 
      ng-model="users.filters.university_year"
      md-placeholder="Start date"
      md-open-on-focus
      min="1"
      max="4">
    </input>
  </section>
  <!-- FILTER BY UNIVERSITY YEAR -->
