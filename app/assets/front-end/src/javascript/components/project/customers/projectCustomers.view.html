<md-card>



  <md-card-title>
     <md-card-title-text>
       <span class="md-headline">
        Customers
      </span>
     </md-card-title-text>
  </md-card-title>



  <!-- CARD NOTES -->
  <md-content class="c-card-profile__notes">
    <p>
      <strong>NOTE: </strong>Complete here with the customers of this project.
    </p>
  </md-content> 
  <!-- CARD NOTES -->



  <!-- PREVIEW  -->
  <md-content
    ng-show="!prjCustomers.showForm"
    class="c-card-profile__preview">
    <md-list layout="row" layout-wrap>
      <md-list-item
        flex="25"
        class="md-2-line"
        ng-repeat="customer in prjCustomers.copyPrjCustomers track by $index">

        <div class="md-list-item-text" layout="column">
          <h4>{{customer.name}}</h4>
        </div>

      </md-list-item>
    </md-list>

  </md-content>
  <!-- /PREVIEW -->



    <!-- EDIT -->
    <md-content
      class="md-padding"
      ng-show="prjCustomers.showForm">

      <md-list layout="row" layout-wrap>

        <md-list-item class="md-2-line c-filters__label">
           <div class="md-list-item-text " layout="column">
             <h4>Add/Remove Customers: </h4>
           </div>
         </md-list-item>

         <md-list-item
           class="md-2-line"
           ng-repeat="customer in prjCustomers.copyPrjCustomers track by $index">
           <div class="md-list-item-text" layout="column">
             <p class="c-filters__item"
              ng-click="prjCustomers.removeFromQueue(customer)" >
               {{$index + 1}} {{customer.name}}
               <span class="material-icons c-filters__icon">close</span>
             </p>
           </div>
         </md-list-item>

      </md-list>

      <md-content class="md-padding">
        <form ng-submit="$event.preventDefault()">
          <md-autocomplete
            md-selected-item="prjCustomers.selectedItem"
            md-search-text-change="prjCustomers.searchTextChange(prjCustomers.searchText)"
            md-search-text="prjCustomers.searchText"
            md-selected-item-change="prjCustomers.addInQueue(item)"
            md-items="item in prjCustomers.querySearch(prjCustomers.searchText, prjCustomers.customers)"
            md-item-text="item.name"
            md-min-length="0"
            placeholder="Search Customer"
            md-dropdown-position="bottom">

            <md-item-template>
              <span
              class="item-metadata"
              md-highlight-text="prjCustomers.searchText">
                {{item.name}}
              </span>
            </md-item-template>

          </md-autocomplete>
        </form>
      </md-content>

    </md-content>
    <!-- EDIT -->



  <!-- CARD ACTIONS-->
  <md-card-actions
    layout="column"
    layout-align="start"
    ng-show="!prjCustomers.showForm">
    <md-button
      class="c-card-profile__btn no-margin"
      ng-click="prjCustomers.toggleForm()">
      Add/Edit customers
    </md-button>
  </md-card-actions>

  <md-card-actions
    layout="row"
    layout-align="center center"
    ng-show="prjCustomers.showForm"
    class="additional">

    <md-button
      class="md-raised md-primary"
      ng-click="prjCustomers.save()"
      ng-disabled="prjCustomers.disableSaveBtn">
      Save
    </md-button>

    <md-button
      class="md-raised"
      ng-click="prjCustomers.cancel()">
      Cancel
    </md-button>

  </md-card-actions>
  <!-- /CARD ACTIONS-->



</md-card>
