<md-card>



  <md-card-title>
     <md-card-title-text>
       <span class="md-headline">
       Employees 
      </span>
     </md-card-title-text>
  </md-card-title>
<!-- TODO Employee project manager API -->


  <!-- PREVIEW  -->
  <md-content
    ng-show="!prjUsers.displayOrHide"
    class="c-card-profile__preview">
    <md-list layout="row" layout-wrap>
      <md-list-item
        flex="25"
        class="md-2-line"
        ng-repeat="user in prjUsers.copyPrjUsers track by $index">

        <div class="md-list-item-text" layout="column">
          <h4>{{user.name}}</h4>
        </div>

      </md-list-item>
    </md-list>

  </md-content><!-- /PREVIEW -->



    <!-- EDIT USERS-->
    <md-content
      class = "md-padding"
      ng-show="prjUsers.displayOrHide">

      <md-list layout="row" layout-wrap>

        <md-list-item class="md-2-line c-filters__label">
           <div class="md-list-item-text " layout="column">
             <h4>Add/Remove Users: </h4>
           </div>
         </md-list-item>

         <md-list-item
           class="md-2-line"
           ng-repeat="user in prjUsers.copyPrjUsers track by $index">
           <div class="md-list-item-text" layout="column">
             <p class="c-filters__item"
              ng-click="prjUsers.removeFromQueue(user)" >
               {{$index + 1}} {{user.name}}
               <span class="material-icons c-filters__icon">close</span>
             </p>
           </div>
         </md-list-item>

      </md-list>

      <md-content class="md-padding">
        <form ng-submit="$event.preventDefault()">
          <md-autocomplete
            md-selected-item="prjUsers.selectedItem"
            md-search-text-change="prjUsers.searchTextChange(prjUsers.searchText)"
            md-search-text="prjUsers.searchText"
            md-selected-item-change="prjUsers.addInQueue(item)"
            md-items="item in prjUsers.querySearch(prjUsers.searchText, prjUsers.users)"
            md-item-text="item.name"
            md-min-length="0"
            placeholder="Search"
            md-dropdown-position="bottom">

            <md-item-template>
              <span
              class="item-metadata"
              md-highlight-text="prjUsers.searchText">
                {{item.name}}
              </span>
            </md-item-template>

          </md-autocomplete>
        </form>
      </md-content>

    </md-content><!-- /EDIT USERS-->



  <!-- CARD ACTIONS-->
  <md-card-actions
    layout="column"
    layout-align="start"
    ng-show="!prjUsers.displayOrHide">
    <md-button
      class="c-card-profile__btn no-margin"
      ng-click="prjUsers.displayForm()">
      Add/Edit Application Types
    </md-button>
  </md-card-actions>

  <md-card-actions
    layout="row"
    layout-align="center center"
    ng-show="prjUsers.displayOrHide"
    class="additional">

    <md-button
      class="md-raised md-primary"
      ng-click="prjUsers.save()"
      ng-disabled="prjUsers.disableSaveBtn">
      Save
    </md-button>

    <md-button
      class="md-raised"
      ng-click="prjUsers.displayForm(); prjUsers.cancel()">
      Cancel
    </md-button>

  </md-card-actions>
  <!-- /CARD ACTIONS-->



</md-card>
