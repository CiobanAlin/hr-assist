<md-toolbar class="md-table-toolbar">
  <div class="md-toolbar-tools ">
    Create form
  </div>
</md-toolbar>




<section class="md-padding">

  <div layout-gt-xs="row" >

    <md-input-container md-no-float class="md-block" flex-gt-xs="">
      <label>Full Name</label>
      <input
      type="text"
      name="name"
      ng-model="addForm.form.name"
      required>
    </md-input-container>

    <md-input-container md-no-float class="md-block" flex-gt-xs="">
      <label>Total Quantity</label>
      <input
      type="number"
      name="quantity"
      ng-model="addForm.form.total"
      min="1"
      max="100"
      required>
    </md-input-container>

  </div>

  <div layout-gt-xs="row">

    <md-input-container md-no-float class="md-block" flex-gt-xs="">
      <label>Description</label>
      <textarea ng-model="addForm.form.description"></textarea>
    </md-input-container>

  </div>




  <div layout="row" layout-align="center center">

    <md-button
      class="md-raised md-primary"
      ng-click="addForm.addEquipment()">
      Save
    </md-button>

    <md-button
      class="md-raised md-primary"
      ng-click="addForm.clear()">
      Clear
    </md-button>

    <md-button
      class="md-raised"
      ng-click="addForm.close()">
      Close
    </md-button>

  </div>

 </section>
